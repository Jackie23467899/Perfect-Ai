<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfet AIðŸ¤–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Perfet AIðŸ¤–</h1>
    <p>Enter a query starting with "What is," "Where is," "How about," or "Who is":</p>

    <input type="text" id="query" placeholder="Enter your query">
    <button onclick="handleQuery()">Search</button>

    <div id="output"></div>

    <script>
        function handleQuery() {
            const query = document.getElementById('query').value;
            const queryType = query.split(' ')[0].toLowerCase();
            const searchTerm = query.replace(/^(what is|where is|how about|who is)\s+/i, '');

            if (searchTerm) {
                fetchWikipediaData(searchTerm, queryType);
            } else {
                document.getElementById('output').innerText = 'Please enter a valid query.';
            }
        }

        function fetchWikipediaData(searchTerm, queryType) {
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        let result;
                        switch (queryType) {
                            case 'what':
                            case 'who':
                                result = data.extract.split('.')[0] + '.';
                                break;
                            case 'where':
                                result = extractWhereInformation(data.extract);
                                break;
                            case 'how':
                                result = data.extract;
                                break;
                            default:
                                result = 'Query type not recognized.';
                        }
                        document.getElementById('output').innerText = result;
                    } else {
                        document.getElementById('output').innerText = 'Article not found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the Wikipedia article:', error);
                    document.getElementById('output').innerText = 'An error occurred. Please try again.';
                });
        }

        function extractWhereInformation(text) {
            // Simple method to look for "located" or similar words in the text
            const locationKeywords = ['located', 'situated', 'found in', 'place'];
            const sentences = text.split('.');
            for (let sentence of sentences) {
                for (let keyword of locationKeywords) {
                    if (sentence.toLowerCase().includes(keyword)) {
                        return sentence.trim() + '.';
                    }
                }
            }
            return sentences[0] + '.';
        }
    </script>

</body>
</html>

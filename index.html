<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Sentence Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>Wikipedia Sentence Extraction</h1>
    <p>Enter a Wikipedia article title to extract the first sentence from its summary:</p>

    <input type="text" id="articleTitle" placeholder="Enter Wikipedia article title">
    <button onclick="fetchFirstSentence()">Extract Sentence</button>

    <div id="output"></div>

    <script>
        function fetchFirstSentence() {
            const articleTitle = document.getElementById('articleTitle').value;
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(articleTitle)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        // Extract and display the first sentence
                        const firstSentence = data.extract.split('.')[0] + '.';
                        document.getElementById('output').innerText = firstSentence;
                    } else {
                        document.getElementById('output').innerText = 'Article not found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the Wikipedia article:', error);
                    document.getElementById('output').innerText = 'An error occurred. Please try again.';
                });
        }
    </script>

</body>
</html>

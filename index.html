<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect AIðŸ¤–</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            background-color: #282c34;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            width: 350px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #output {
            margin-top: 30px;
            font-size: 1.1em;
            background-color: #333842;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Perfet AIðŸ¤–</h1>
    <p>Enter a query starting with "What is," "Where is," "How about," or "Who is":</p>

    <input type="text" id="query" placeholder="Enter your query">
    <button onclick="handleQuery()">Search</button>

    <div id="output"></div>

    <script>
        function handleQuery() {
            const query = document.getElementById('query').value;
            const queryType = query.split(' ')[0].toLowerCase();
            const searchTerm = query.replace(/^(what is|where is|how about|who is)\s+/i, '');

            if (queryType === 'how' && searchTerm.toLowerCase() === 'are you') {
                document.getElementById('output').innerText = "I'm just a bunch of code, but thanks for asking! How can I help you today?";
            } else if (searchTerm) {
                fetchWikipediaData(searchTerm, queryType);
            } else {
                document.getElementById('output').innerText = 'Please enter a valid query.';
            }
        }

        function fetchWikipediaData(searchTerm, queryType) {
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.extract) {
                        let result;
                        switch (queryType) {
                            case 'what':
                            case 'who':
                                result = data.extract.split('.')[0] + '.';
                                break;
                            case 'where':
                                result = extractWhereInformation(data.extract);
                                break;
                            case 'how':
                                result = data.extract;
                                break;
                            default:
                                result = 'Query type not recognized.';
                        }
                        document.getElementById('output').innerText = result;
                    } else {
                        document.getElementById('output').innerText = 'Article not found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the Wikipedia article:', error);
                    document.getElementById('output').innerText = 'An error occurred. Please try again.';
                });
        }

        function extractWhereInformation(text) {
            const locationKeywords = ['located', 'situated', 'found in', 'place'];
            const sentences = text.split('.');
            for (let sentence of sentences) {
                for (let keyword of locationKeywords) {
                    if (sentence.toLowerCase().includes(keyword)) {
                        return sentence.trim() + '.';
                    }
                }
            }
            return sentences[0] + '.';
        }
    </script>

</body>
</html>

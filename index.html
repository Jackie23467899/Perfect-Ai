<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Query with PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Wikipedia Query</h1>
    <input type="text" id="query" placeholder="Enter your query">
    <button onclick="queryWikipedia()">Search</button>

    <div id="result"></div>

    <script>
        async function queryWikipedia() {
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            if (query) {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>${data.title}</h3><p>${data.extract}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Sorry, no results found for "${query}".</p>`;
                }
            } else {
                resultDiv.innerHTML = "<p>Please enter a query.</p>";
            }
        }
    </script>

</body>
</html>

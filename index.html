<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfet AIðŸ¤–</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            background-color: #282c34;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            width: 350px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #output {
            margin-top: 30px;
            font-size: 1.1em;
            background-color: #333842;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Perfet AIðŸ¤–</h1>
    <p>Enter a query starting with "What is," "Where is," "How about," "Who is," or "Tell me a story":</p>

    <input type="text" id="query" placeholder="Enter your query">
    <button onclick="handleQuery()">Search</button>

    <div id="output"></div>

    <script>
        // Your corpus of text for generating stories
        const storyCorpus = `
            Once upon a time, in a land far, far away, there was a small village with a hidden secret...
            In a bustling city, a young detective uncovered clues leading to an ancient mystery...
            On a remote island, a group of adventurers stumbled upon a map that changed their fate...
            ...

            `;

        // Simple Markov Chain generator
        function markovChain(corpus, length) {
            const words = corpus.split(/\s+/);
            const wordMap = {};
            words.forEach((word, index) => {
                if (index < words.length - 1) {
                    const nextWord = words[index + 1];
                    if (!wordMap[word]) {
                        wordMap[word] = [];
                    }
                    wordMap[word].push(nextWord);
                }
            });

            let currentWord = 'Once';
            let result = [currentWord];
            while (result.length < length) {
                const nextWords = wordMap[currentWord];
                if (!nextWords) break;
                currentWord = nextWords[Math.floor(Math.random() * nextWords.length)];
                result.push(currentWord);
            }
            return result.join(' ');
        }

        function generateStory() {
            return markovChain(storyCorpus, 100); // Generate a story with 100 words
        }

        async function handleQuery() {
            const query = document.getElementById('query').value.trim().toLowerCase();
            const queryType = query.split(' ')[0];
            const searchTerm = query.replace(/^(what is|where is|how about|who is|tell me a story)\s+/i, '');

            if (query === 'how are you') {
                document.getElementById('output').innerText = "I'm good! How can I assist you today?";
            } else if (query === 'who are you') {
                document.getElementById('output').innerText = "I'm Perfet AI, here to help with your queries and generate stories.";
            } else if (query.startsWith('tell me a story')) {
                const story = generateStory();
                document.getElementById('output').innerText = story;
            } else if (searchTerm) {
                fetchWikipediaData(searchTerm, queryType);
            } else {
                document.getElementById('output').innerText = 'Please enter a valid query.';
            }
        }

        async function fetchWikipediaData(searchTerm, queryType) {
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.extract) {
                    let result;
                    switch (queryType) {
                        case 'what':
                        case 'who':
                            result = data.extract.split('.')[0] + '.';
                            break;
                        case 'where':
                            result = extractWhereInformation(data.extract);
                            break;
                        case 'how':
                            result = data.extract;
                            break;
                        default:
                            result = 'Query type not recognized.';
                    }
                    document.getElementById('output').innerText = result;
                } else {
                    document.getElementById('output').innerText = 'Article not found.';
                }
            } catch (error) {
                console.error('Error fetching the Wikipedia article:', error);
                document.getElementById('output').innerText = 'An error occurred. Please try again.';
            }
        }

        function extractWhereInformation(text) {
            const locationKeywords = ['located', 'situated', 'found in', 'place'];
            const sentences = text.split('.');
            for (let sentence of sentences) {
                for (let keyword of locationKeywords) {
                    if (sentence.toLowerCase().includes(keyword)) {
                        return sentence.trim() + '.';
                    }
                }
            }
            return sentences[0] + '.';
        }
    </script>

</body>
</html>

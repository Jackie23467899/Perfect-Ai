<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfet AIðŸ¤–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #444;
        }

        input[type="text"], button {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfect AIðŸ¤–</h1>
        <input type="text" id="queryInput" placeholder="Ask anything..." />
        <button onclick="searchWikipedia()">Search</button>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function searchWikipedia() {
            const query = document.getElementById('queryInput').value.trim();
            let formattedQuery = query;

            // Handle different types of queries
            if (query.toLowerCase().startsWith('what is')) {
                formattedQuery = query.replace(/what is/i, '').trim();
            } else if (query.toLowerCase().startsWith('who is')) {
                formattedQuery = query.replace(/who is/i, '').trim();
            } else if (query.toLowerCase().startsWith('where is')) {
                formattedQuery = query.replace(/where is/i, '').trim();
            } else if (query.toLowerCase().startsWith('how about')) {
                formattedQuery = query.replace(/how about/i, '').trim();
            }

            // If no valid query type is detected, show an error
            if (!formattedQuery) {
                document.getElementById('error').textContent = 'Please ask a valid question.';
                document.getElementById('result').textContent = '';
                return;
            }

            document.getElementById('error').textContent = '';

            // Fetch Wikipedia API
            fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(formattedQuery)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.type === 'disambiguation' || data.title === 'Not found.') {
                        document.getElementById('result').textContent = 'No results found, please refine your query.';
                    } else {
                        document.getElementById('result').innerHTML = `<h3>${data.title}</h3><p>${data.extract}</p><a href="${data.content_urls.desktop.page}" target="_blank">Read more</a>`;
                    }
                })
                .catch(error => {
                    document.getElementById('error').textContent = 'An error occurred while fetching data. Please try again.';
                });
        }
    </script>
</body>
</html>

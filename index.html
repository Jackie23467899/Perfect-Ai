<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test AIðŸ¤–</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            background-color: #282c34;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            width: 350px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #output {
            margin-top: 30px;
            font-size: 1.1em;
            background-color: #333842;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Perfet AIðŸ¤–</h1>
    <p>Enter a query starting with "What is," "Where is," "How about," "Who is," or "Tell me a story":</p>

    <input type="text" id="query" placeholder="Enter your query">
    <button onclick="handleQuery()">Search</button>

    <div id="output"></div>

    <script>
        // Predefined story elements
        const characters = ['a brave knight', 'a curious cat', 'an adventurous explorer', 'a wise old wizard'];
        const settings = ['in a magical forest', 'in a bustling city', 'on a distant planet', 'in a hidden kingdom'];
        const conflicts = ['was searching for a lost treasure', 'discovered a mysterious portal', 'was trapped in an ancient curse', 'needed to save the world'];
        const resolutions = ['and found what they were looking for', 'and unlocked a great secret', 'and broke the curse', 'and became a hero'];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateStory() {
            const character = getRandomElement(characters);
            const setting = getRandomElement(settings);
            const conflict = getRandomElement(conflicts);
            const resolution = getRandomElement(resolutions);

            return `Once upon a time, ${character} ${setting} ${conflict} ${resolution}.`;
        }

        async function handleQuery() {
            const query = document.getElementById('query').value.trim().toLowerCase();
            const queryType = query.split(' ')[0];
            const searchTerm = query.replace(/^(what is|where is|how about|who is|tell me a story)\s+/i, '');

            if (query === 'how are you') {
                document.getElementById('output').innerText = "I'm good! How can I assist you today?";
            } else if (query === 'who are you') {
                document.getElementById('output').innerText = "I'm Perfet AI, here to help with your queries and generate stories.";
            } else if (query.startsWith('tell me a story')) {
                const story = generateStory();
                document.getElementById('output').innerText = story;
            } else if (searchTerm) {
                fetchWikipediaData(searchTerm, queryType);
            } else {
                document.getElementById('output').innerText = 'Please enter a valid query.';
            }
        }

        async function fetchWikipediaData(searchTerm, queryType) {
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.extract) {
                    let result;
                    switch (queryType) {
                        case 'what':
                        case 'who':
                            result = data.extract.split('.')[0] + '.';
                            break;
                        case 'where':
                            result = extractWhereInformation(data.extract);
                            break;
                        case 'how':
                            result = data.extract;
                            break;
                        default:
                            result = 'Query type not recognized.';
                    }
                    document.getElementById('output').innerText = result;
                } else {
                    document.getElementById('output').innerText = 'Article not found.';
                }
            } catch (error) {
                console.error('Error fetching the Wikipedia article:', error);
                document.getElementById('output').innerText = 'An error occurred. Please try again.';
            }
        }

        function extractWhereInformation(text) {
            const locationKeywords = ['located', 'situated', 'found in', 'place'];
            const sentences = text.split('.');
            for (let sentence of sentences) {
                for (let keyword of locationKeywords) {
                    if (sentence.toLowerCase().includes(keyword)) {
                        return sentence.trim() + '.';
                    }
                }
            }
            return sentences[0] + '.';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Chain Story Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            background-color: #282c34;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #output {
            margin-top: 30px;
            font-size: 1.1em;
            background-color: #333842;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Markov Chain Story Generator</h1>
    <button onclick="generateStory()">Generate Story</button>

    <div id="output"></div>

    <script>
        async function fetchStoryCorpus() {
            try {
                const response = await fetch('story-corpus.txt'); // Path to your text file
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                return text;
            } catch (error) {
                console.error('Error fetching the story corpus:', error);
                document.getElementById('output').innerText = 'Failed to load story corpus.';
            }
        }

        async function generateStory() {
            const corpus = await fetchStoryCorpus();
            if (!corpus) return;

            const words = corpus.split(/\s+/);
            const markovChain = buildMarkovChain(words);
            let currentWord = words[Math.floor(Math.random() * words.length)];
            let story = [currentWord];
            for (let i = 0; i < 50; i++) {
                const nextWords = markovChain[currentWord] || [];
                if (nextWords.length === 0) break;
                currentWord = nextWords[Math.floor(Math.random() * nextWords.length)];
                story.push(currentWord);
            }
            document.getElementById('output').innerText = story.join(' ');
        }

        function buildMarkovChain(words) {
            const markovChain = {};
            for (let i = 0; i < words.length - 1; i++) {
                const word = words[i];
                const nextWord = words[i + 1];
                if (!markovChain[word]) {
                    markovChain[word] = [];
                }
                markovChain[word].push(nextWord);
            }
            return markovChain;
        }
    </script>

</body>
</html>
